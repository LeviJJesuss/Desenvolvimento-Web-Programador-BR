<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de Medidas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Unidades de Medidas Absolutas (fixas)</h1>
    <img id="fotoAbstrato" src="./images/Fundo_Abstrato.jpg" alt="Fundo Abstrato">
    <ul>
        <li>cm Centímetros</li>
        <li>mm Milímetros</li>
        <li>in Polegadas (1in = 96px = 2.54cm)</li>
        <li>px * pixels (1px = 1/96th of 1in)</li>
        <li>pt Pontos (1pt = 1/72 of 1 in)</li>
        <li>pc picas (1pc = 12pt)</li>
    </ul>
</body>
</html>
