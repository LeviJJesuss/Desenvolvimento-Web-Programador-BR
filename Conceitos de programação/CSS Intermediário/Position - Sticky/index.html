<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Sticky</title>
    <style>
        .quadrado{
            width: 100px;
            height: 100px;
        }
        .quadrado-red{
            width: 100%;
            top: 0;
            position: sticky;
            background-color: red;
        }
        /*
            üìå Como funciona o position: sticky
            - Inicialmente relativo: O elemento segue o fluxo normal da p√°gina.
            - Ao rolar a p√°gina: Quando atinge o valor definido em top, left, right ou bottom, ele ‚Äúgruda‚Äù na posi√ß√£o.
            - Dentro do cont√™iner: Diferente do fixed, o sticky s√≥ funciona dentro dos limites do elemento pai. Quando o cont√™iner termina, o sticky deixa de ficar fixo.
        */
        .quadrado-blue{
            background-color: blue;
        }
        .quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 4000px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
