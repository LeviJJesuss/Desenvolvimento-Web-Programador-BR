<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        /*O elemento div tem o display block, ou seja, ele ocupa 
        toda a largura do elemento pai ou seja ele ocupa de ponta a ponta
        o espaço permitido;
        Temos alguns padrões de position */
        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            position: relative;
            left: 20px;
            top: 20px;
            background-color: red;
        }

        /*Qual a diferença do position relative para a margin
        no caso a margin vai somar o valor no espaço disponivel forçando no caso
        o quadrado green para baixo mas se eu deixar o position relative
        ele move apenas o meu quadrado blue*/
        .quadrado-blue {
            position: relative;
            left: 380px;
            top: 80px;
            background-color: blue;
        }

        .quadrado-green {
            position: relative;
            left: 380px;
            bottom: 80px;
            background-color: green;
        }

        .quadrado-yellow {
            position: relative;
            left: 20px;
            bottom: 20px;
            background-color: yellow;
        }

        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-green"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-yellow"></div>
    </div>
</body>
</html>
